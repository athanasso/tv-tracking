<div [formGroup]="searchForm">
  <input type="text" formControlName="searchTerm" placeholder="Enter a title">
  <button (click)="search()">Search</button>
</div>

<div *ngIf="searchResults">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let result of searchResults.search">
      Title: {{ result.title }}<br>
      Year: {{ result.year }}<br>
      IMDB ID: {{ result.imdbID }}<br>
      Type: {{ result.type }}<br>
      <img src="{{ result.poster }}" alt="Poster" width="100"><br><br>
    </li>
  </ul>
</div>
